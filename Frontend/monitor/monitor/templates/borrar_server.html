{% extends 'monitorBase.html' %} {% block titulo %}MONITORIZAR SERVIDORES{% endblock %} {% block contenido %}
<!--<header class="jumbotron container col-sm-12" style="background-color: black;"></header>-->
{% block script %}<script src="/static/js/mainAdmin.js"></script>{% endblock %}
{% include 'barraNav.html' %}
<div class="text-center col-sm-12">{% if errores %}
    <div class="alert alert-danger container col-sm-12"><strong>ERROR! </strong>{{ errores }}</div> {% endif %}
</div>
<div id="erroresBorrar" class="text-center col-sm-12 alert alert-danger" style="display: none;"></div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-default text-center">
            <div class="panel-heading">
                <h4>BORRAR SERVIDORES</h4>
            </div>
            <div class="panel-body">
                <form method="POST" action="/borrarServer/">
                    {% csrf_token %}

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="server_ip" type="text" class="form-control form-control-lg" name="server" placeholder="IP SERVIDOR">
                    </div>

                    <div class="input-group text-center col-sm-12"> <input type="submit" class="btn btn-default" style="background-color: DimGray ; color: white;" value="BORRAR"></div class="text-center">

                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
